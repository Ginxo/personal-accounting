<div>
    <h2 id="page-heading">
        <span jhiTranslate="personalAccountingApp.accountInfoType.home.title">Account Info Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-info-type-personal-accounting" [routerLink]="['/account-info-type-personal-accounting/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="personalAccountingApp.accountInfoType.home.createLabel">
            Create a new Account Info Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="accountInfoTypes?.length === 0">
        <span jhiTranslate="personalAccountingApp.accountInfoType.home.notFound">No accountInfoTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="accountInfoTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="personalAccountingApp.accountInfoType.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userId"><span jhiTranslate="personalAccountingApp.accountInfoType.userId">User Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cron"><span jhiTranslate="personalAccountingApp.accountInfoType.cron">Cron</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isOneTime"><span jhiTranslate="personalAccountingApp.accountInfoType.isOneTime">Is One Time</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let accountInfoType of accountInfoTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/account-info-type-personal-accounting', accountInfoType.id, 'view']">{{ accountInfoType.id }}</a></td>
                    <td>{{ accountInfoType.name }}</td>
                    <td>{{ accountInfoType.userId }}</td>
                    <td>{{ accountInfoType.cron }}</td>
                    <td>{{ accountInfoType.isOneTime }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/account-info-type-personal-accounting', accountInfoType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/account-info-type-personal-accounting', accountInfoType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(accountInfoType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
