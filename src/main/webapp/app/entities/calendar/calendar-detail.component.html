<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="calendar">
            <h2><span jhiTranslate="personalAccountingApp.calendar.detail.title">Calendar</span> {{ calendar.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="personalAccountingApp.calendar.name">Name</span></dt>
                <dd>
                    <span>{{ calendar.name }}</span>
                </dd>
                <dt><span jhiTranslate="personalAccountingApp.calendar.colour">Colour</span></dt>
                <dd>
                    <span>{{ calendar.colour }}</span>
                </dd>
                <dt><span jhiTranslate="personalAccountingApp.calendar.description">Description</span></dt>
                <dd>
                    <span>{{ calendar.description }}</span>
                </dd>
                <dt><span jhiTranslate="personalAccountingApp.calendar.timeZone">Time Zone</span></dt>
                <dd>
                    <span>{{ calendar.timeZone }}</span>
                </dd>
                <dt><span jhiTranslate="personalAccountingApp.calendar.enabled">Enabled</span></dt>
                <dd>
                    <span>{{ calendar.enabled }}</span>
                </dd>
                <dt><span jhiTranslate="personalAccountingApp.calendar.user">User</span></dt>
                <dd>
                    {{ calendar.userId }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/calendar', calendar.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
